<div class="container" id="signup">
      
    <div class="align-center mt-3">
        <img src="/assets/remote-icon.png" class="mx-auto d-block" alt="remote icon" width="100" height="100">
    </div>
      

    <p class="text-center mt-4 fw-bold">Login to RemoteBackup</p>


    <form id="supf" class="offset-2 col-8 gap-2">
      <div class="form-group">
        <input type="text" class="form-control" id="username2" aria-describedby="emailHelp" placeholder="Username..."
          pattern="\w+" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password2" placeholder="Password" pattern="\w+" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="rip-password" placeholder="Ripeti password" pattern="\w+"
          required>
      </div>
      <button type="button" class="btn btn-primary btn-block" id="signup-btn">Registrati</button>
    </form>

    <div id="error-sup" class="alert alert-danger error text-center mt-3" role="alert">

    </div>

    <div class="row mt-3 ">
      <span class="col-12 text-center">Hai gi&agrave; un account ? <a href="#" class="col-12 text-center"
          id="accedi">Accedi</a></span>
    </div>

  </div>
