<div class="container" id="login">

  <div class="align-center mt-3">
    <img src="/assets/remote-icon.png" class="mx-auto d-block" alt="remote icon" width="100" height="100">
  </div>


  <p class="text-center mt-4 fw-bold">Login to RemoteBackup</p>


  <form id="sinf" name="signinForm" class="offset-2 col-8" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group mb-2">
      <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username..."
        pattern="\w+" required [(ngModel)]="user.username" #name="ngModel">
    </div>
    <div class="form-group mb-2">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern="\w+" required
        [(ngModel)]="user.password" #password="ngModel">
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>

  <div class="row mt-3 ">
    <a href="#" class="col-12 text-center">Password dimenticata?</a>
    <a routerLink="../signup" class="col-12 text-center mt-2" id="registrati">Registrati</a>
  </div>

  <div class="alert alert-danger error text-center mt-3" role="alert" *ngIf="serverError">
    {{serverError}}
  </div>
