<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script>
    window.jQuery = window.$ = require('jquery');
  </script>

  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <title>MyElectronApp</title>
</head>

<body>
  <script> require('./modules/auth.js');</script>
  <script> require('./render.js');</script>

  <!-- LOGIN PAGE -->

  <div class="container" id="login">

    <div class="row mt-5">
      <img src="remote-icon.png" class="rounded mx-auto d-block" alt="remote icon" width="100" height="100">
    </div>

    <p class="text-center mt-4 font-weight-bold">Login to RemoteBackup</p>


    <form class="offset-2 col-8">
      <div class="form-group">
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username...">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password">
      </div>
      <button type="button" class="btn btn-primary btn-block" id="signin-btn">Login</button>
    </form>

    <div class="row mt-3 ">
      <a href="#" class="col-12 text-center">Password dimenticata?</a>
      <a href="#" class="col-12 text-center mt-2" id="registrati">Registrati</a>
    </div>

    <div class="alert alert-danger error" role="alert" hidden>

    </div>



  </div>

  <!-- END LOGIN PAGE-->

  <!-- SIGNUP PAGE -->

  <div class="container" id="signup">

    <div class="row mt-5">
      <img src="remote-icon.png" class="rounded mx-auto d-block" alt="remote icon" width="100" height="100">
    </div>

    <p class="text-center mt-4 font-weight-bold">Login to RemoteBackup</p>


    <form id="supf" class="offset-2 col-8">
      <div class="form-group">
        <input type="text" class="form-control" id="username2" aria-describedby="emailHelp" placeholder="Username..."
          pattern="\w+" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password2" placeholder="Password" pattern="\w+" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="rip-password" placeholder="Ripeti password" pattern="\w+"
          required>
      </div>
      <button type="button" class="btn btn-primary btn-block" id="signup-btn">Registrati</button>
    </form>

    <div id="error-sup" class="alert alert-danger error text-center mt-3" role="alert">

    </div>

    <div class="row mt-3 ">
      <span class="col-12 text-center">Hai gi&agrave; un account ? <a href="#" class="col-12 text-center"
          id="accedi">Accedi</a></span>
    </div>

  </div>

  <!-- END SIGNUP PAGE -->

  <!-- LOGGED PAGE -->

  <div class="container" id="logged">

    <div class="row">
      <img src="remote-icon.png" class="ml-1" alt="remote icon" width="50" height="50">
      <span class="ml-1 font-weight-bold">
        <h1>REMOTEBACKUP</h1>
      </span>
      <span class="align-middle">
      </span>

    </div>
    <hr>

    <div id="synced">

      <!--  WHEN TRANSFERS OK -->
      <img src="imgs/check-mark.png" alt=""
        style="margin-left: 200px; background-color: whitesmoke; border-radius: 50px;" height="48" width="48">
      <div class="col-12">
        <p class="text-center font-weight-bold mt-4">RemoteBackup attualmente sincronizzato</p>
      </div>
    </div>

    <!--  WHEN TRANSFERS NO OK -->
    <div id="loading">
      <img src="imgs/icons8-wait-40.png" alt="" style="animation: rotation 2s infinite linear; margin-left: 200px;">
      <p class="text-center font-weight-bold mt-4">RemoteBackup sincronizzazione in corso</p>
    </div>

    <hr>
    <div class="row p-3">
      <span id="usage"></span>
    </div>
    <div class="progress">
      <div id="us_prog" class="progress-bar w-50" role="progressbar" aria-valuenow="50" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <button id="loggoff" class="btn btn-primary btn-block mt-5">Log Out</button>
  </div>



  <!-- END LOGGED PAGE -->

</body>

</html>
