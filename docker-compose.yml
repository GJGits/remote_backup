version: '3.1'
services: 
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: example
        security_opt:
            - seccomp:unconfined
    server:
        build: ./server
        ports: 
            - "3500:3500"
    client:
        build: ./client
        ports: 
            - "2800:2800"
        volumes: 
            - "./client/sync:/home/client/sync"


