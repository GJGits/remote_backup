version: '3.1'
services: 
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: example
        security_opt:
            - seccomp:unconfined
    server:
        build: ./server
        ports: 
            - "3500-3503:3500"
        depends_on:
            - "db"
        volumes:
            - filesystem:/home/filesystem
    nginx-server:
        image: nginx
        ports:
            - "3200:80"
        depends_on:
            - "server"
        volumes: 
            - './server/config/nginx.conf:/etc/nginx/nginx.conf'
    client:
        build: ./client
        ports:
            - "2800:2800"
        depends_on:
            - "nginx-server"
        volumes:
            - "./client/sync2:/home/client/sync"
            - "./client/config2:/home/client/config"
volumes: 
    filesystem:

